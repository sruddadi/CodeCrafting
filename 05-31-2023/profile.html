<!DOCTYPE html>
<html>
  <head>
    <title>My Profile</title>
    <style>
      .avatar {
        width: 250px;
        height: 250px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1 id="name"></h1>
    <h2>Last Hobby: <span id="lastHobby"></span></h2>
    <img alt="Error loading image" class="avatar" id="imageP" />
    <script>
      const myProfile = {
        name: "Srikar Uddadi",
        age: "26",
        location: "McKinney",
        occupation: "Software Engineer",
        education: "Masters",
        expertise: "Full Stack",
        hobbies: [
          "Cricket",
          "Smoking",
          "Coding",
          "Eating Fruits",
          "Playing Table Tennis",
        ],
        avatar: {
          height: 250,
          width: 250,
          image: "assets/passportcopy.jpg",
        },
      };

      const nameElement = document.getElementById("name");
      nameElement.textContent = myProfile.name;
      const lastHobbyElement = document.getElementById("lastHobby");
      lastHobbyElement.textContent =
        myProfile.hobbies[myProfile.hobbies.length - 1];
      const imageElement = document.getElementById("imageP");
      imageElement.src = myProfile.avatar.image;
    </script>
  </body>
</html>

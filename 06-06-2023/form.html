<!DOCTYPE html>
<html>
  <head>
    <title>Profile Form</title>
    <!-- <style>
      .container {
        width: 300px;
        margin: 20px auto;
      }
    </style> -->
  </head>
  <body>
    <div class="container">
      <h1>My Profile</h1>
      <img
        style="margin-bottom: 10px"
        src="asset/passportcopy.jpg"
        alt="Profile Image"
        width="200"
        height="200"
      />
      <form id="profileForm" onsubmit="displayProfile(event)">
        <label for="firstName">First Name:</label>
        <input type="text" id="fname" name="firstName" required /><br /><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lname" name="lastName" required /><br /><br />

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required />Male
        <input
          type="radio"
          id="female"
          name="gender"
          value="Female"
          required
        />Female<br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phnNo">Phone Number:</label>
        <input type="tel" id="pno" name="phnNo" required /><br /><br />

        <label for="hobbies">Hobbies:</label><br />
        <input type="checkbox" id="hobby1" name="hobbies" value="Movies" />
        <label for="hobby1">Movies</label><br />
        <input type="checkbox" id="hobby2" name="hobbies" value="PUBG" />
        <label for="hobby2">PUBG</label><br />
        <input type="checkbox" id="hobby3" name="hobbies" value="TV Series" />
        <label for="hobby3">TV Series</label><br />
        <input type="checkbox" id="hobby4" name="hobbies" value="Cricket" />
        <label for="hobby4">Cricket</label><br /><br />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required /><br /><br />

        <input
          type="submit"
          style="
            background-color: brown;
            color: white;
            border-radius: 5px;
            border-color: brown;
            padding: 5px;
          "
          value="Submit"
        />
      </form>

      <div>
        <h2 id="profileName"></h2>
        <p id="displayFname"></p>
        <p id="displayLname"></p>
        <p id="displayGender"></p>
        <p id="displayEmail"></p>
        <p id="displayPno"></p>
        <p id="displayHobbies"></p>
        <p id="displayDob"></p>
      </div>
    </div>
    <script>
      function displayProfile(event) {
        event.preventDefault();

        const firstName = document.getElementById("fname").value;
        const lastName = document.getElementById("lname").value;
        const gender = document.querySelector(
          'input[name="gender"]:checked'
        ).value;
        const email = document.getElementById("email").value;
        const phoneNumber = document.getElementById("pno").value;
        const hobbies = document.querySelectorAll(
          'input[name="hobbies"]:checked'
        );
        const dob = document.getElementById("dob").value;

        const selectedHobbies = [];
        hobbies.forEach((hobby) => {
          selectedHobbies.push(hobby.value);
        });

        document.getElementById("profileName").innerHTML =
          "Profile Information";
        document.getElementById(
          "displayFname"
        ).innerHTML = `First Name: ${firstName}`;
        document.getElementById(
          "displayLname"
        ).innerHTML = `Last Name: ${lastName}`;
        document.getElementById(
          "displayGender"
        ).innerHTML = `Gender: ${gender}`;
        document.getElementById("displayEmail").innerHTML = `Email: ${email}`;
        document.getElementById(
          "displayPno"
        ).innerHTML = `Phone Number: ${phoneNumber}`;
        document.getElementById(
          "displayHobbies"
        ).innerHTML = `Hobbies: ${selectedHobbies.join(", ")}`;
        document.getElementById(
          "displayDob"
        ).innerHTML = `Date of Birth: ${dob}`;
      }
    </script>
  </body>
</html>

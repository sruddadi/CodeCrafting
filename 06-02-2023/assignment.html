<html>
<style>
    #image {
        width: 250px;
        height: 250px;
        border-radius: 50%;
    }
</style>
<script>
    var myProfile = {
        FName: 'Srikar',
        Lname: 'Uddadi ',
        Ph: "6787890987",
        email: 'sri@gmail.com',
        address: "Mckinney",
        secondory_Number: "90986798",
        qualification: "B.tech in IT",
        Country: "US",
        git: "sri.github",
        hobbies: ['watching movies', 'songs', 'cricket', 'TT'],
    };

    function getHobbies() {
        return myProfile.hobbies;
    }

    function addHobby(new_Hobby) {
        myProfile.hobbies.push(new_Hobby);
    }

    function deleteHobby(del_hobby) {
        var index = myProfile.hobbies.indexOf(del_hobby);
        if (index >= 0) {
            myProfile.hobbies.splice(index, 1);
        }
    }

    console.log(getHobbies()); 
    addHobby("painting");
    console.log(getHobbies()); 

    deleteHobby("cricket");
    console.log(getHobbies()); 

    var img_src = "asset/passportcopy.jpg";
    console.log(myProfile.hobbies);

</script>

<body>

    <h1>My Profile</h1>

    <img id="image" src="" alt="profile pic">
    <p>
        <p>First Name: <span id="fname"></span></p>
        <p>Last Name: <span id="lname"></span></p>
        <p>Phone: <span id="phone"></span></p>
        <p>Email: <span id="email"></span></p>
        <p>Address: <span id="address"></span></p>
        <p>Secondary Number: <span id="secondary"></span></p>
        <p>Qualification: <span id="qualification"></span></p>
        <p>Country: <span id="country"></span></p>
        <p>Git: <span id="git"></span></p>
        <p>Hobbies: <span id="hobbies"></span></p>
    </p>

    <script>
        document.getElementById("image").src = img_src;
        document.getElementById("fname").innerHTML = myProfile.FName;
        document.getElementById("lname").innerHTML = myProfile.Lname;
        document.getElementById("phone").innerHTML = myProfile.Ph;
        document.getElementById("email").innerHTML = myProfile.email;
        document.getElementById("address").innerHTML = myProfile.address;
        document.getElementById("secondary").innerHTML = myProfile.secondary_Number;
        document.getElementById("qualification").innerHTML = myProfile.qualification;
        document.getElementById("country").innerHTML = myProfile.Country;
        document.getElementById("git").innerHTML = myProfile.git;

        document.getElementById("hobbies").innerHTML = getHobbies().join(", ");
    </script>


</body>

</html>

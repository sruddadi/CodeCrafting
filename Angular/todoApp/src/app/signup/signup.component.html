<form (ngSubmit)="signup()">
  <div class="container">
    <h2 class="heading">Sign Up</h2>
    <div class="label-input">
      <label class="label">First Name:</label>
      <input
        class="input-field"
        [(ngModel)]="firstName"
        type="text"
        name="firstName"
        required
      />
    </div>
    <div class="label-input">
      <label class="label">Last Name:</label>
      <input
        class="input-field"
        [(ngModel)]="lastName"
        type="text"
        name="lastName"
        required
      />
    </div>
    <div class="label-input">
      <label class="label">Email:</label>
      <input
        class="input-field"
        [(ngModel)]="email"
        type="email"
        name="email"
        required
      />
    </div>
    <div class="label-input">
      <label class="label">Password:</label>
      <input
        class="input-field"
        [(ngModel)]="password"
        type="password"
        name="password"
        required
      />
    </div>
    <div class="label-input">
      <label class="label">Phone:</label>
      <input
        class="input-field"
        [(ngModel)]="phone"
        type="text"
        name="phone"
        required
      />
    </div>
    <div class="label-input">
      <label class="label">Date of Birth:</label>
      <input
        class="input-field"
        [(ngModel)]="dob"
        type="date"
        name="dob"
        required
      />
    </div>
    <button type="submit">Sign Up</button>
  </div>
</form>
